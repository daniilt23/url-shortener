<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .short-url-container {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .short-url {
            flex: 1;
            padding: 12px;
            background: white;
            border: 2px solid #667eea;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            word-break: break-all;
        }

        .copy-btn {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s ease;
            white-space: nowrap;
        }

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #10b981;
        }

        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-left: 4px solid #f44336;
            border-radius: 8px;
            color: #c62828;
            display: none;
        }

        .error.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        .loader {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.85rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .short-url-container {
                flex-direction: column;
            }

            .copy-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener</h1>
        <p class="subtitle">Transform long URLs into short, shareable links</p>

        <form id="urlForm">
            <div class="input-group">
                <label for="urlInput">Enter your long URL</label>
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://example.com/very/long/url" 
                    required
                >
            </div>

            <button type="submit" id="submitBtn">
                <span id="btnText">Shorten URL</span>
            </button>
        </form>

        <div class="error" id="errorBox"></div>

        <div class="result" id="resultBox">
            <h3>âœ¨ Your shortened URL:</h3>
            <div class="short-url-container">
                <div class="short-url" id="shortUrl"></div>
                <button class="copy-btn" id="copyBtn" onclick="copyToClipboard()">
                    Copy
                </button>
            </div>
        </div>

        <div class="footer">
            Made by users for users
        </div>
    </div>

    <script>
        const form = document.getElementById('urlForm');
        const urlInput = document.getElementById('urlInput');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const resultBox = document.getElementById('resultBox');
        const errorBox = document.getElementById('errorBox');
        const shortUrlDiv = document.getElementById('shortUrl');
        const copyBtn = document.getElementById('copyBtn');

        // API endpoint - Ð¸Ð·Ð¼ÐµÐ½Ð¸Ñ‚Ðµ Ð½Ð° Ð²Ð°Ñˆ Ñ…Ð¾ÑÑ‚ ÐµÑÐ»Ð¸ Ð½ÑƒÐ¶Ð½Ð¾
        const API_URL = 'http://localhost:8080';

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            
            // Hide previous results/errors
            resultBox.classList.remove('show');
            errorBox.classList.remove('show');
            
            // Show loading state
            submitBtn.disabled = true;
            btnText.innerHTML = '<span class="loader"></span>';

            try {
                const response = await fetch(`${API_URL}/url`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Something went wrong');
                }

                // Show result
                const shortUrl = `${API_URL}/${data.short_url}`;
                shortUrlDiv.textContent = shortUrl;
                resultBox.classList.add('show');
                
                // Reset form
                urlInput.value = '';

            } catch (error) {
                errorBox.textContent = error.message;
                errorBox.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                btnText.textContent = 'Shorten URL';
            }
        });

        function copyToClipboard() {
            const shortUrl = shortUrlDiv.textContent;
            
            navigator.clipboard.writeText(shortUrl).then(() => {
                copyBtn.textContent = 'âœ“ Copied!';
                copyBtn.classList.add('copied');
                
                setTimeout(() => {
                    copyBtn.textContent = 'Copy';
                    copyBtn.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                alert('Failed to copy: ' + err);
            });
        }

        // Allow clicking on short URL to open it
        shortUrlDiv.addEventListener('click', () => {
            window.open(shortUrlDiv.textContent, '_blank');
        });
    </script>
</body>
</html>
